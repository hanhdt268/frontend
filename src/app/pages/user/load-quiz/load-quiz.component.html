<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1 class="mt20">All Quizzes</h1>
    <div *ngIf="quizzes" class="row mt20">
      <div *ngFor="let item of quizzes" class="col-md-4">
        <mat-card class="mb20">
          <mat-card-header>
            <div class="example-header-image" mat-card-avatar></div>
            <mat-card-title>
              {{item.title}}
            </mat-card-title>
            <mat-card-subtitle>
              {{item.category.title}}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="truncate">
            {{item.description}}
          </mat-card-content>
          <mat-card-actions>
            <button color="primary" mat-raised-button>View</button>
            <button [routerLink]="'/user-dashboard/instructions/'+item.qId" color="accent" mat-raised-button>Start
            </button>
            <button color="accent" mat-button>Quest: {{item.numberOfQuestion}}</button>
            <button color="accent" mat-button>M.M: {{item.maxMarks}}</button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div *ngIf="quizzes.length==0" class="col-md-12">
        <mat-card>
          <mat-card-content>
            <h1>No data is this</h1>
          </mat-card-content>
        </mat-card>
      </div>

    </div>
  </div>
</div>
