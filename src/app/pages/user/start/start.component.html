<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <h3>Instruction</h3>
      </div>
      <div class="col-md-8 mt20">
        <ng-container *ngIf="questions">
          <h1>On Going Quiz <b>{{questions[0].quiz.title}}</b></h1>
        </ng-container>

        <mat-card *ngFor="let item of questions; let i = index">
          <mat-card-content>
            <p><b>Q {{i + 1}})</b> <span [innerHTML]="item.content" class="ml10"></span></p>
            <mat-divider></mat-divider>
            <br>
            <div class="row mt20">
              <div class="col-md-6">
                <input [name]="i" [value]="item.option1" type="radio">{{item.option1}}
              </div>

              <div class="col-md-6">
                <input [name]="i" [value]="item.option2" type="radio">{{item.option2}}
              </div>

            </div>
            <div class="row mt20">
              <div class="col-md-6">
                <input [name]="i" [value]="item.option3" type="radio">{{item.option3}}
              </div>
              <div class="col-md-6">
                <input [name]="i" [value]="item.option4" type="radio">{{item.option4}}
              </div>

            </div>
          </mat-card-content>
        </mat-card>
        <div class="container text-center mt20">
          <button color="primary" mat-raised-button>Submit Quiz</button>
        </div>
      </div>
    </div>
  </div>
</div>
