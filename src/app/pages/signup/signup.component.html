<div class="bootstrap-wrapper">
  <div class="container-register100" style="background-image: url('assets/bg-01.jpg')">
    <div class="row" style="margin-top: 20px">
      <div class="wrap-login100 col-md-6 offset-md-3">
        <h1 style="text-align: center">Sign Up</h1>
<!--        {{user | json}}-->
        <form (ngSubmit)="formSubmit()">
          <!--          Username field-->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input required [(ngModel)]="user.username"  name="username" matInput placeholder="Enter Here">
            <mat-hint>Username must be unique !!</mat-hint>
          </mat-form-field>

          <!--          Password field-->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input required type="password" [(ngModel)]="user.password" name="password" matInput placeholder="Enter Here">
          </mat-form-field>
<!--          first Name-->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>First Name</mat-label>
            <input required [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter Here">
          </mat-form-field>
<!--          Last Name-->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input required  [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter Here">
          </mat-form-field>
<!--          Email-->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email Address</mat-label>
            <input required type="email" [(ngModel)]="user.email" name="email" matInput placeholder="Enter Here">
          </mat-form-field>
<!--          Phone-->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input required type="number" [(ngModel)]="user.phone" name="phone" matInput placeholder="Enter Here">
          </mat-form-field>
          <div class="container text-center">
            <button  type="submit" style="margin-bottom: 10px" mat-raised-button color="primary">Sign Up</button>
            <button style="margin-bottom: 10px" mat-raised-button color="accent">Reset</button>
          </div>
        </form>
      </div>


    </div>
  </div>
</div>
