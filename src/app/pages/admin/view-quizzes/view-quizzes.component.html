<mat-card *ngFor="let item of quizzes" class="mt20">
  <mat-card-header>
    <div class="example-header-image" mat-card-avatar></div>
    <mat-card-title>{{item.title}}</mat-card-title>
    <mat-card-subtitle>{{item.category.title}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>{{item.description}}</mat-card-content>
  <mat-card-actions>
    <button [routerLink]="'/admin/view-question/'+item.qId+'/'+item.title" color="primary" mat-flat-button>Question
    </button>
    <button class="ml20" color="primary" mat-stroked-button>Max Marks: {{item.maxMarks}}</button>
    <button class="ml20" color="primary" mat-stroked-button>Question: {{item.numberOfQuestion}}</button>
    <button [routerLink]="'/admin/quiz/'+item.qId" class="ml20" color="primary" mat-flat-button>Update</button>
    <button class="ml20" color="primary" mat-flat-button>Attempts</button>
    <button (click)="deleteQuiz(item.qId)" class="ml20" color="warn" mat-flat-button>Delete</button>
  </mat-card-actions>
</mat-card>

<div class="container text-center mt20">
  <button color="primary" mat-raised-button routerLink="/admin/add-quiz">Add New Quizzes</button>
</div>
